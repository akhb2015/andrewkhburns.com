name: Push-to-Bluehost

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  hello_world_rsync_deploy:
    runs-on: ubuntu-latest
    name: A job to test rsync-deploy-action
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Modify files permissions
        run: |
          chmod 777 -R /Users/akhb/Sites/andrewkhburns.com
          ls -l
      - name: Tester
        uses: yeshan333/rsync-deploy-action@main
        id: rsync-deploy-action
        with:
          ssh_login_username: ${{ secrets.BLUEHOST_USERNAME }}
          remote_server_ip: 162.241.244.142
          ssh_port: 22
          ssh_private_key: ${{ secrets.BLUEHOST_PRIVATE_SSH_KEY }}
          source_path: /Users/akhb/Sites/andrewkhburns.com/*
          destination_path: /home3/ndrewkhb/public_html/