name: Push-to-Bluehost

# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Bluehost on main branch push
    runs-on: ubuntu-latest
    steps:

    - name: Checkout the files
      uses: actions/checkout@v2

    - name: Deploy to Server
      env:
        dest: 'ndrewkhb@andrewkhburns.com:/home3/ndrewkhb/public_html/'
      run: |
        echo "${{secrets.BLUEHOST_PRIVATE_SSH_KEY}}" > deploy_key
        chmod 600 ./deploy_key
        rsync -chav -q -O -o -g -a --omit-dir-times --no-times --no-perms --temp-dir='/tmp' --delete \
          -e 'ssh -i ./deploy_key -o StrictHostKeyChecking=no' \
          --exclude /deploy_key \
          --exclude /.git/ \
          --exclude /.github/ \
          ./ ${{env.dest}}